<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>

  <body>

    <!-- Navbar -->
    <div class="navbar">
      <img src="img/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </div>

    <!-- Header -->
    <header id="mission">
      <h2>Our Mission</h2>
      <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
    </header>

    <!-- First section -->
    <section id="featured">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy?</h4>
      <!-- Featured Tea Images -->
      <div class="featured-img">
        <!-- Image 1 -->
        <figure>
          <img src="img/img-berryblitz.jpg" alt="Fall Berry Blitz Tea Photo">
          <figcaption>Fall Berry Blitz Tea</figcaption>
        </figure>
        <!-- Image 2 -->
        <figure>
          <img src="img/img-spiced-rum.jpg" alt="Spiced Rum Tea Photo">
          <figcaption>Spiced Rum Tea</figcaption>
        </figure>
        <!-- Image 3 -->
        <figure>
          <img src="img/img-donut.jpg" alt="Donut Photo">
          <figcaption>Seasonal Donuts</figcaption>
        </figure>
        <!-- Image 4 -->
        <figure>
          <img src="img/img-myrtle-ave.jpg" alt="Myrtle Ave Tea Photo">
          <figcaption>Myrtle Ave Tea</figcaption>
        </figure>
        <!-- Image 5 -->
        <figure>
          <img src="img/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea Photo">
          <figcaption>Bedford Bizarre Tea</figcaption>
        </figure>
      </div>
    </section>

    <!-- Second section -->
    <section id="locations">

    </section>

    <!-- Footer -->
    <footer>

    </footer>

  </body>

</html>
